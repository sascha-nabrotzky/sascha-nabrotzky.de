<f:if condition="{data.media}">
    <f:then>
        <f:asset.css identifier="identifier123">
            body { background-image: url('{f:cObject(typoscriptObjectPath:
            'lib.headerimage')}'); background-position: bottom right;
            background-repeat: no-repeat;}
        </f:asset.css>
    </f:then>
</f:if>

<f:render partial="MainNavigation" arguments="{_all}" />

<section class="main-content">
    <f:render section="Extended" />
    <f:render section="Main" />
</section>

<f:render section="Footer" />
