<f:if condition="{data.media}">
    <f:asset.css identifier="lib-bg-image">
        body { background-image: url('{f:cObject(typoscriptObjectPath:
        'lib.headerimage')}'); background-repeat: no-repeat; background-size:
        25% auto; background-position: top right; }
    </f:asset.css>
</f:if>
<header class="main-header">
    <div>
        <f:render partial="MainNavigation" arguments="{_all}" />
        <f:render partial="LanguageNavigation" arguments="{_all}" />
    </div>
    <f:render partial="SubNavigation" arguments="{_all}" />
</header>
<f:render section="Extended" />
<f:render section="Main" />
<f:render section="Footer" />
