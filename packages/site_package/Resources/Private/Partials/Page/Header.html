<a href="#main" class="skip-to-main">Skip to main content</a>

<header class="main-header">
    <f:link.page pageUid="{startpage_id}" class="logo-name {f:if(condition: '{startpage_id} == {data.uid}', then: 'active')}" title="Link zur Startseite" aria-hidden="true">S//N</f:link.page>
    <div class="toggle-btn-wrapper">
        <input
            type="checkbox"
            class="nav-toggle-button"
            aria-label="toggle mobile navigation"
        ></input>
        <div class="menu-open-icon">
            <f:cObject
                typoscriptObjectPath="lib.inlineSvg"
                data="{src:'EXT:site_package/Resources/Public/Icons/menu.svg'}"
            />
        </div>
        <div class="menu-close-icon">
            <f:cObject
                typoscriptObjectPath="lib.inlineSvg"
                data="{src:'EXT:site_package/Resources/Public/Icons/close.svg'}"
            />
        </div>
    </div>

    <div class="main-nav-wrapper">
        <f:render partial="MainNavigation" arguments="{_all}" />
        <f:render partial="LanguageNavigation" arguments="{_all}" />
    </div>
    <f:render partial="SubNavigation" arguments="{_all}" />
</header>
