<f:if condition="{mainNavigation}">
    <nav class="main-nav">
        <f:link.page
            pageUid="{startpage_id}"
            class="nav-item {f:if(condition: '{startpage_id} == {data.uid}', then: 'active')}"
            ><f:translate key="navlinks.homepage" extensionName="site_package"
        /></f:link.page>
        <f:for each="{mainNavigation}" as="mainNavItem">
            <f:link.page
                pageUid="{mainNavItem.data.uid}"
                class="nav-item {f:if(condition: mainNavItem.active, then: 'active')}"
            >
                {mainNavItem.title}
            </f:link.page>
        </f:for>
    </nav>
</f:if>
