<f:if condition="{mainNavigation}">
    <nav class="main-nav">
        <f:link.page pageUid="{data.pid}">Startseite</f:link.page>
        <f:for each="{mainNavigation}" as="mainNavItem">
            <a
                href="{mainNavItem.link}"
                target="{mainNavItem.target}"
                title="{mainNavItem.title}"
                class="nav-item {f:if(condition: mainNavItem.active, then: 'active')}"
            >
                {mainNavItem.title}
            </a>
        </f:for>
    </nav>
</f:if>

<f:debug inline="1">{_all}</f:debug>
