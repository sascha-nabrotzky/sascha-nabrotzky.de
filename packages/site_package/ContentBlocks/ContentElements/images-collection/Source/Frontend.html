<cb:asset.css
    identifier="content-block-css-sn-sn/images-collection"
    file="Frontend.css"
/>
<cb:asset.script
    identifier="content-block-js-sn-sn/images-collection"
    file="Frontend.js"
/>

<div class="images-collection">
    <f:if condition="{data.header}">
        <header>
            <h3 class="headline">{data.header}</h3>
            <div class="line" />
        </header>
    </f:if>
    <f:for each="{data.collection}" as="collection-item">
        <div class="collection-item">
            <f:if condition="{collection-item.image}">
                <f:for each="{collection-item.image}" as="image">
                    <div class="image-wrapper">
                        <f:image
                            image="{image}"
                            alt="{collection-item.header}"
                            cropVariant="default"
                            maxWidth="700"
                            loading="lazy"
                        />
                    </div>
                </f:for>
            </f:if>
            <div class="description">
                <p>{collection-item.header} {collection-item.text}</p>
            </div>
        </div>
    </f:for>
</div>
